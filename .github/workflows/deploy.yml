name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # หรือ "master" ตามชื่อ branch หลักของคุณ
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Key
        # คำสั่งนี้จะค้นหาคำว่า PRE_BUILD_API_KEY ในไฟล์ html และแทนที่ด้วย Secret
        run: |
          sed -i 's/PRE_BUILD_API_KEY/${{ secrets.GEMINI_KEY }}/g' SEP_CivilService_Final.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4